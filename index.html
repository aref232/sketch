<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
</head>
<body>

    <button class="btn">Choose grid</button>
    <script>
        // Create container
        const container = document.createElement('div');
        container.className = 'container';
        document.body.appendChild(container);

        // Create div elements for grid
        function createGrid(n){
            let div;
            for (let i = 0; i < n*n; i++) {
                div = document.createElement('div');
                container.appendChild(div);
            }
            return;
        };

        // Call default
        let n = 16;
        createGrid(n);

        // Create a button to customize grid size
        btn = document.querySelector('.btn');
        btn.addEventListener('click', function (e) {
            // acquire new grid size
            do{
                n = Number(prompt("Type grid size number: "));
            }
            while(!Number.isInteger(n));

            // Delete previos divs
            divs = document.querySelectorAll('.container div');
            divs.forEach(div => {
                div.remove();
            });

            // Create new divs, then customize width and height
            createGrid(n);

            divs = document.querySelectorAll('.container div');
            divs.forEach((div) => {
                div.style.width = 100/n + '%';
                div.style.height = 100/n + '%';
            })
        });
        
    </script>
</body>
</html>
