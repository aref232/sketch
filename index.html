<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button class="btn">Choose grid</button>
    <script>
        // Create container
        const container = document.createElement('div');
        container.className = 'container';
        document.body.appendChild(container);
        
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';

            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }

            return color;
            }


        // Create div elements for grid + customize 
        function createGrid(n){
            let div;
            let divSize = 100/n;
            for (let i = 0; i < n*n; i++) {
                const div = document.createElement('div');
                div.style.width = divSize + '%';
                div.style.height = divSize + '%';
                div.addEventListener("mouseover", () => {
                    div.style.backgroundColor = getRandomColor();
                })
                container.appendChild(div);
            }
            return;
        };

        // Call default
        let n = 16;
        createGrid(n);

        // Create a button to customize grid size
        btn = document.querySelector('.btn');
        btn.addEventListener('click', () => {
            // acquire new grid size
            do{
                n = Number(prompt("Type grid size number: "));
            }
            while(!Number.isInteger(n));

            // Delete previos divs
            divs = document.querySelectorAll('.container div');
            divs.forEach(div => {
                div.remove();
            });

            createGrid(n);

        });
    </script>
</body>
</html>
